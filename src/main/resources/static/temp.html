<!DOCTYPE html>
<html lang="en" ng-app="springChat">
	<head>
	  <meta charset="utf-8" />
	  <title>Spring WebSocket Chat</title>

	  <!-- Loading Bootstrap -->
	  <link href="lib/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

	  <!-- Loading Flat UI -->
	  <link href="lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet">

	  <link href="css/chat.css" rel="stylesheet">
        <script src="lib/flat-ui/dist/js/vendor/jquery.min.js"></script>
        <link href="lib/videojs/dist/video-js/video-js.css" rel="stylesheet">
        <script src="lib/videojs/dist/video-js/video.js"></script>
	</head>
	<body>
        <div>dynamic resource streaming</div>
        <video id='video' controls src="/download"></video>
        <div>static resource streaming</div>
        <video controls src="files/1.mp4"></video>
        <script>
            var elm = document.getElementById("video");
            elm.load();
        </script>
        <h1>Please upload a file</h1>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <input type="text" name="name"/>
            <input type="file" name="file"/>
            <input type="submit"/>
        </form>
	</body>
</html>
